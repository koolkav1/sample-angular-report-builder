<div class="flex-v">
    <h2>Column 1</h2>
    <div class="container-v" dragula="VAMPIRES" [(dragulaModel)]="vamps">
     
      <div class="vamp-v" *ngFor="let vamp of vamps">{{ vamp.title }}</div>
    </div>
    <h2>Column 2</h2>
    <div class="container-v" dragula="VAMPIRES" [(dragulaModel)]="vamps2">
   
      <div class="vamp-v" *ngFor="let vamp of vamps2">{{ vamp.title }}</div>
    </div>
  </div>
 <div class="container">
   {{ renderedData| json }}
 </div>
  <div class="container">
    <div class="form-group">
        <div class="form-control">
            <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </div>
            
          
    </div>
     
  </div>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row"> {{row.position}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
          <td mat-cell *matCellDef="let row"> {{row.office}} </td>
        </ng-container>
          <!-- start date-->
          <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
            </ng-container>
            <!--Ext-->
            <ng-container matColumnDef="ext">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EXT</th>
                <td mat-cell *matCellDef="let row"> {{row.ext}} </td>
              </ng-container>
              <!--salary-->
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
              </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <button class="btn btn-primary" (click)="exportCsv()">Export to CSV</button>
